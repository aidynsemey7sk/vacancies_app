{% extends 'base.html' %}
{% block title %}Телеграм группы{% endblock %}

{% block navbar %}
    <li><a class="navbar" href="{% url 'get_vacancies_for_today' %}">Вакансии на сегодня</a></li>
    <li><a class="navbar" href="{% url 'create_group' %}">Создать Группу</a></li>
    <li><a class="navbar" href="{% url 'get_all_groups' %}">Группы</a></li>
{% endblock %}


{% block content %}
  {% for group in groups %}
<p>{{group.name}}</p><a href="{% url 'delete_group' group.id%}"><button type="submit" class="btn btn-danger">Удалить группу</button></a>
<a href="{% url 'update_group' group.id%}"><button type="submit" class="btn btn-danger">Обновить группу</button></a>
  {% endfor %}

{% endblock %}
