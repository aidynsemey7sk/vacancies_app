{% extends 'base.html' %}
{% block title %}Вакансии на сегодня{% endblock %}
{% block content %}
  {% for vacancy in vacancies %}
  <a href="{% url 'vacancy_detail' vacancy.id %}"><p>{{vacancy.title}}</p></a>

{% if vacancy.image %}
<img src="http://127.0.0.1:8000{{vacancy.thumbnail.url}}" alt="">
{% endif %}
  {% endfor %}

{% endblock %}
